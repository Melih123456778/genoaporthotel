<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Genoa Port Hotel</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="navbar">
  <nav>
    <ul class="nav-left">
      <li><a href="index.html#gallery">Gallery</a></li>
      <li><a href="index.html#rooms">Accommodation</a></li>
      <li><a href="index.html#location">Location</a></li>
    </ul>

    <div class="logo center-logo">
      <img src="genoaport.png" alt="Genoa Port Hotel">
    </div>

    <ul class="nav-right">
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="page-hero">
  <h1>Contact Us</h1>
</section>

<section class="content-block">
  <div class="contact-grid">

    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>
        Necatibey Street, Karaköy<br>
        Istanbul, Türkiye
      </p>
      <p>
        ✉️ info@genoaporthotel.com<br>
        ☎️ +90 212 000 00 00
      </p>
    </div>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

  </div>
</section>

<section class="content-block">
  <iframe
    src="https://www.google.com/maps?q=Karaköy+Necatibey+Caddesi&output=embed"
    loading="lazy">
  </iframe>
</section>

<footer class="site-footer">
  <div class="footer-bottom">
    © 2026 Genoa Port Hotel. All rights reserved.
  </div>
</footer>

</body>
</html>
